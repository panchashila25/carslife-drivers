

<ion-header mode="ios">
  <ion-toolbar  color="primary">
    <ion-title class="font">Bookings</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-card>
    <ion-card-header color="">
       <ion-datetime *ngIf="display" presentation="date" [highlightedDates]="highlightedDates"></ion-datetime>
      
    </ion-card-header>
  </ion-card>
    

<ion-card class="shadow-md rounded-3xl" *ngFor="let item of List">
  <ion-card-header class="" lines="none">
    <div class="flex">
      <div class="">
        <img src="/assets/img/user1.avif" width="50px" alt="" height="50px" class="rounded-xl">
      </div>
      <div class="ml-4">
        <div class="flex-1">
          <h1 class="">{{item.user.name}}</h1>
          <h1 class="">{{item.user.mobile}}</h1>
        </div>
        <div class="flex-1">
          <ion-button (click)="Approve(item._id)">Approve</ion-button>
          <ion-button (click)="Reject(item._id)">Reject</ion-button>
        </div>
      </div>
    </div>
  </ion-card-header>
  <ion-item class="rounded-2xl">
    <ion-label>
      <p class="text-sm text-gray-400">Pickup</p><span class="text-base text-black">{{item.pickupLocation}}</span>
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="rounded-2xl">
    <ion-label>
      <p class="text-sm text-gray-400">Drop</p><span class="text-base text-black">{{item.dropLocation}}</span>
    </ion-label>
  </ion-item>
</ion-card>




<!-- Completed Rides -->

<ion-card class="shadow-md rounded-3xl" *ngFor="let b of Completed">
  <ion-card-header class="" lines="none">
    <div class="flex">
      <div class="">
        <img src="/assets/img/user1.avif" width="50px" alt="" height="50px" class="rounded-xl">
      </div>
      <div class="ml-4">
        <div class="flex-1">
          <h1 class="">{{b.user.name}}</h1>
          <h1 class="">{{b.user.mobile}}</h1>
        </div>
      </div>
      <div class="ml-20">
        <h1 class="text-blue-500">{{b.status}}</h1>
      </div>
    </div>
  </ion-card-header>
</ion-card>
